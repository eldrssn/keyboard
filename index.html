<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main class="main-wrap">
        <h1 class="visually-hidden">Keyboard</h1>

        <section class="screen-output">
            <div class="wrapper display"></div>
            <button class="wrapper button button-clear" type="button">clear</button>
        </section>

        <section class="keyboard">
            <div class="keyboard_line">
                <button class="wrapper button key" type="button">q</button>
                <button class="wrapper button key" type="button">w</button>
                <button class="wrapper button key" type="button">e</button>
                <button class="wrapper button key" type="button">r</button>
                <button class="wrapper button key" type="button">t</button>
                <button class="wrapper button key" type="button">y</button>
                <button class="wrapper button key" type="button">u</button>
                <button class="wrapper button key" type="button">i</button>
                <button class="wrapper button key" type="button">o</button>
                <button class="wrapper button key" type="button">p</button>
            </div>
            <div class="keyboard_line">
                <button class="wrapper button key" type="button">a</button>
                <button class="wrapper button key" type="button">s</button>
                <button class="wrapper button key" type="button">d</button>
                <button class="wrapper button key" type="button">f</button>
                <button class="wrapper button key" type="button">g</button>
                <button class="wrapper button key" type="button">h</button>
                <button class="wrapper button key" type="button">j</button>
                <button class="wrapper button key" type="button">k</button>
                <button class="wrapper button key" type="button">l</button>
            </div>
            <div class="keyboard_line">
                <button class="wrapper button key" type="button">z</button>
                <button class="wrapper button key" type="button">x</button>
                <button class="wrapper button key" type="button">c</button>
                <button class="wrapper button key" type="button">v</button>
                <button class="wrapper button key" type="button">b</button>
                <button class="wrapper button key" type="button">n</button>
                <button class="wrapper button key" type="button">m</button>

            </div>
            <div class="keyboard_line">
                <button class="wrapper button space" type="button"> </button>
            </div>
        </section>
    </main>
</body>

</html>
